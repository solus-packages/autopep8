name       : autopep8
version    : 1.4.3
release    : 2
source     :
    - https://github.com/hhatto/autopep8/archive/v1.4.3.tar.gz : ae7517050e318864c56b7f607f752b0dc689125557918ee8800dfdcc625a27c4
license    : MIT
component  : programming.python
summary    : Python auto formatting tool.
description: |
    A tool that automatically formats Python code to conform to the PEP 8 style guide.
builddeps  :
    - pkgconfig(python3)
    - python-setuptools
    - pycodestyle
rundeps    :
    - pycodestyle
build      : |
    %python3_setup
    %python_setup
install    : |
    %python3_install
    for _f in $installdir/usr/bin/*; do
        mv -v $_f ${_f}3
    done
    %python_install
check      : |
    pushd $PKG_BUILD_DIR/py2build/test
        python test_autopep8.py
    popd
    pushd $PKG_BUILD_DIR/py3build/test
        python3 test_autopep8.py
    popd
